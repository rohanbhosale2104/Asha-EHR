{% extends "base.html" %}
{% block title %}ASHA Workers{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">ASHA Workers</h2>

<div class="list-group shadow-sm">
    {% for w in workers %}
    <div class="list-group-item d-flex justify-content-between">
        <div>
            <strong>{{ w.name }}</strong><br>
            <small class="text-muted">Area: {{ w.area }}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
